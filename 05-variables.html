<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Variables</title>
  </head>
  <body>
    <script>
      let variable1 = 3 + 5;
      var variable2 = variable1 + 10;
      const msg = "Hello, I'm a message.";
      console.log(variable1 * variable2);
      console.log(msg);
    </script>
  </body>
</html>
