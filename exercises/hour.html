<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const currentHour = new Date().getHours();

      if (currentHour >= 12) {
        document.write(`${currentHour} pm`);
      } else {
        document.write(`${currentHour} am`);
      }
    </script>
  </body>
</html>
